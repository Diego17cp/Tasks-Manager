<body>
    <div class="login-form-container">
        <div class="login-title">
            <h1>Iniciar sesión</h1>
        </div>
        <form action="../Controlador/login_usuario.php" method="post" class="login-form">

            <div class="registro-message">
                <p>¿No tienes una cuenta? <a href="registro_usuario.html">Registrate</a></p>
            </div>
            <input type="submit" value="Login">

    </div>
